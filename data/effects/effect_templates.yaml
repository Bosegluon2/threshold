# 效果模板配置文件
# 使用路径解析器来避免重复定义各种key值

effect_templates:
  # 技能提升效果模板
  skill_boost:
    executor_type: "skill_boost"
    category: "skill"
    description_template: "提升 {skill} 技能 {value} 点"
    default_parameters:
      skill: "magic_theory"
      value: 10
      target_path: "character:char_0001"
  
  # 世界状态效果模板
  world_state:
    executor_type: "world_state"
    category: "world"
    description_template: "设置世界状态 {state} 为 {value}"
    default_parameters:
      state: "magic_world_state"
      value: "revealed"
      target_path: "world:magic_world"
  
  # 关系提升效果模板
  relationship:
    executor_type: "relationship"
    category: "character"
    description_template: "提升与 {target} 的关系 {value} 点"
    default_parameters:
      target: "char_0001"
      value: 10
      target_path: "character:char_0001"
  
  # 系统变量效果模板
  system_variable:
    executor_type: "system_variable"
    category: "system"
    description_template: "设置系统变量 {variable} = {value}"
    default_parameters:
      variable: "magic_revealed"
      value: true
      target_path: "system:global"

# 效果组合模板 - 可以组合多个效果
effect_combinations:
  # 魔法学院秘密揭示组合效果
  magic_academy_reveal:
    name: "魔法学院秘密揭示"
    description: "揭示魔法学院的秘密，提升相关技能和关系"
    effects:
      - template: "world_state"
        parameters:
          state: "magic_world_state"
          value: "revealed"
      - template: "skill_boost"
        parameters:
          skill: "magic_theory"
          value: 50
      - template: "relationship"
        parameters:
          target: "char_0001"
          value: 20
      - template: "system_variable"
        parameters:
          variable: "magic_academy_secret_revealed"
          value: true
  
  # 英雄结局组合效果
  hero_ending:
    name: "英雄结局"
    description: "成为学院英雄的完整效果组合"
    effects:
      - template: "skill_boost"
        parameters:
          skill: "reputation"
          value: 100
      - template: "relationship"
        parameters:
          target: "magic_academy"
          value: 50
      - template: "system_variable"
        parameters:
          variable: "player_title"
          value: "学院英雄"
      - template: "world_state"
        parameters:
          state: "player_status"
          value: "hero"

# 路径映射配置 - 定义常用的目标路径
path_mappings:
  characters:
    char_0001: "character:char_0001"
    char_0002: "character:char_0002"
    player: "character:player"
  
  world_states:
    magic_world: "world:magic_world"
    academy_status: "world:academy_status"
    player_location: "world:player_location"
  
  system_vars:
    global: "system:global"
    game_state: "system:game_state"
    player_stats: "system:player_stats"
