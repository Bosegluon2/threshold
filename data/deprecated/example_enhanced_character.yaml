# ========== CharacterCard 完整字段示例文件 ==========
# 这个文件展示了CharacterCard类的所有可用字段
# 可以作为创建新角色的模板

id: "example_001"
name: "示例角色"
personality: "这是一个示例角色，用于展示所有可用的字段"
gender: "未知"
age: 25
profession: "示例职业"
faction: "示例派别"
education: "示例教育背景"
background_story: "这是一个用于展示CharacterCard完整字段结构的示例角色。"

# ========== 基本信息字段 ==========
# 这些字段包含内容和保密等级
appearance: "角色的外貌描述"
appearance_secrecy: 20  # 保密等级 0-100，数字越大越保密
speech_style: "角色的说话风格"
speech_style_secrecy: 10
goals: "角色的目标和愿望"
goals_secrecy: 40
fears: "角色的恐惧和担忧"
fears_secrecy: 60
secrets: "角色的秘密信息"
secrets_secrecy: 80

# 特征列表 - 自然语言描述
traits:
  - "特征1"
  - "特征2"
  - "特征3"

# ========== 技能和状态 ==========
# 技能列表 - 建议使用ID化命名
skills:
  - "skill_001"
  - "skill_002"
  - "skill_003"

# 状态列表 - 建议使用ID化命名
status:
  - "status_001"
  - "status_002"

# ========== 数值属性 ==========
# 基础状态的最大值
max_health: 100
max_energy: 100
max_thirst: 100
max_satiety: 100

# 消耗率
thirst_consumption_rate: 10
satiety_consumption_rate: 10

# WARPED系统基础属性
base_warfare: 5        # 战争
base_adaptability: 5   # 适应性
base_reasoning: 5      # 理性
base_perception: 5     # 感知
base_endurance: 5      # 耐力
base_dexterity: 5      # 灵巧

# 知识等级
knowledge_level: "Basic"  # None, Basic, Intermediate, Advanced, Expert

# ========== 角色深度属性 ==========

# 爱好与兴趣
likes:
  - "喜欢的事物1"
  - "喜欢的事物2"

dislikes:
  - "讨厌的事物1"
  - "讨厌的事物2"

# 食物偏好
favorite_foods:
  - "喜欢的食物1"
  - "喜欢的食物2"

disliked_foods:
  - "讨厌的食物1"
  - "讨厌的食物2"

dietary_restrictions:
  - null  # 如果没有限制，写null
  # 如果有特定限制，写具体的限制类型

# 生活习惯
wake_up_time: 8      # 起床时间（小时）
sleep_time: 22       # 睡觉时间（小时）
personal_hygiene: "个人卫生习惯描述"

# 情感与心理状态
triggers: "触发崩溃或情绪波动的事件"
coping_mechanisms: "应对机制和方式"
comfort_method: "安慰和放松的方法"

# 价值观与信仰
core_values:
  - "核心价值观1"
  - "核心价值观2"

moral_code: "道德准则描述"
life_philosophy: "人生哲学描述"

# OCEAN评分 (0-10)
openness: 5              # 开放性
conscientiousness: 5     # 尽责性
extraversion: 5          # 外向性
agreeableness: 5         # 宜人性
neuroticism: 5           # 神经质

# 生活细节
personal_style: "个人风格描述"

# ========== 时间戳 ==========
created_date: "2024-01-01T00:00:00"
last_updated: "2024-01-01T00:00:00"

# ========== 绑定信息 ==========
bound_agent_id: ""  # 绑定的Agent ID
is_bound: false     # 是否已绑定

# ========== 动态属性初始化 ==========
# 这些是游戏开始时的初始值，会覆盖CharacterCard中的基础值

# 当前状态
current_health: 80   # 当前健康值
current_energy: 70   # 当前能量值

# 当前状态效果
current_status:
  - "status_001"
  - "status_002"

# 当前技能等级（会与skills中的技能叠加）
current_skills:
  - null  # 如果不需要填写，写null

# 当前WARPED属性值（会与base_*属性叠加）
current_warped_attributes:
  - "warfare": null      # 如果不需要填写，写null
  - "adaptability": null

# 初始物品
inventory:
  - "item_001"
  - "item_002"

# 初始位置
initial_place: "starting_location"

# 初始记忆
memories:
  - "初始记忆1"
  - "初始记忆2"
