geography:
  - title: "零点能观测站"
    content: "位于灾难纪元核心区域的地下科研与生存复合设施，承担零点能研究、维度稳定维护以及人员避难等职能。内部划分为科研区、安全控制区、生态维生区，并由量子稳定场隔离外部异常环境。设备运行依赖半衰期仅30天的稀有元素。"
    tags: ["设施", "科研", "避难所", "零点能"]
    importance: 10

  - title: "地下生态系统"
    content: "观测站配套的封闭式生命支持系统，通过异常能量循环维持空气质量和水源更新，并支持植物与少量动物的繁衍。与外界环境完全隔绝，是零点能危机期间长期生存的唯一环境。"
    tags: ["生态系统", "封闭", "生存保障"]
    importance: 8

  - title: "维度裂隙区"
    content: "现实与平行宇宙间的破损区域，随稳定场波动而扩大或缩小。是维度实体入侵、人类跨界探测及异常能量泄露的主要通道。"
    tags: ["空间异常", "跨维度", "裂缝"]
    importance: 9

history:
  - title: "零点能危机"
    content: "由量子真空零点能实验失控引发的全球性灾难，令现实法则紊乱。进程分为：能量紊乱期（时空扭曲与设备故障）、维度裂隙期（平行宇宙渗透）、现实崩解期（物理法则失效与宇宙融合）。"
    tags: ["危机", "零点能", "灾难"]
    importance: 10

  - title: "维度实体入侵事件"
    content: "维度裂缝不受控制时，来自平行宇宙的智慧生物和能量体渗透入现实世界，造成设施损坏与人员失踪。部分实体可进行有限交流，部分则具高度敌意。"
    tags: ["入侵", "外星生物", "跨维度"]
    importance: 9

  - title: "团队能力变异"
    content: "长期暴露在异常能量中的人类会出现不可逆的生物学改变，包括感知强化、现实感知异常和情绪波动。变异既是潜在优势，也是安全隐患。"
    tags: ["变异", "人类", "能力改变"]
    importance: 8
  
  - title: "普罗米修斯计划"
    content: "在零点能危机爆发前，观测站科学家们启动了普罗米修斯计划，试图通过提取零点能造福人类。普罗米修斯基地则是建立于零点能危机爆发后，由观测站科学家们建立的，用于研究零点能的基地。"
    tags: ["计划", "零点能", "灾难"]
    importance: 9

technology:
  - title: "零点能提取装置"
    content: "从量子真空中提取能量的核心设备，提供观测站运行所需的全部能源，同时驱动量子稳定场。过载时可能导致量子场紊乱和维度裂隙扩大。"
    tags: ["能源", "量子", "设备"]
    importance: 10

  - title: "量子稳定场"
    content: "以零点能为动力的空间稳定系统，使观测站内维持正常物理法则并减缓外部灾变进程。周期性消耗稀有元素，不可长时间独立维持。"
    tags: ["稳定", "量子", "科技"]
    importance: 9

  - title: "应急场发生器"
    content: "危机预案设备，短时间内显著增强稳定场强度。启动需消耗大量稀有资源，适用于紧急防止裂隙扩张。"
    tags: ["防御", "应急", "量子科技"]
    importance: 8

  - title: "伦理审查系统"
    content: "用于自动检测科研、军事及生存策略中可能引发重大伦理争议的行为，一旦触发将通知相关派系介入决策。"
    tags: ["安全", "伦理", "规则"]
    importance: 7

  - title: "自然语言指令解析器"
    content: "实时解析人类以自然语言输入的资源分配与危机应对指令，并转化为系统可执行方案。支持对指令的道德与风险标签化处理。"
    tags: ["交互", "AI", "指令系统"]
    importance: 7

