background_story: |
  在一个遥远的大陆上，众多种族和国家共存，科技与魔法并行发展。这里曾经经历过无数次战争与和平，英雄与恶棍的传说流传至今。如今，新的冒险即将展开，世界的命运掌握在每一个人的手中。

world_style: |
  奇幻、史诗、群像、冒险、魔法与科技融合，充满神秘与未知。

world_rules: |
  1. 魔法与科技可以共存，但需要遵守各自的规则。
  2. 各种族之间有着复杂的联盟与敌对关系。
  3. 世界受到“命运之轮”影响，重大事件会周期性发生。
  4. 个人选择会影响世界走向。

world_history: |
  大陆经历了“创世纪”、“诸神黄昏”、“黑暗纪元”与“复兴时代”四个主要历史阶段。每个时代都有其代表性事件和英雄人物。最近一次大灾变导致世界格局剧变，新的秩序尚未完全建立。

world_culture: |
  各地文化多元，有崇尚荣誉的骑士国度、信仰自然的精灵部族、追求知识的魔法学院、重视贸易的商人联盟等。节日、仪式和艺术形式丰富多彩。

world_economy: |
  经济体系以金币为主流货币，贸易繁荣。魔法物品、稀有矿石和古代遗物是高价值商品。各大城市有自己的特色产业和手工艺。

world_politics: |
  多国林立，权力斗争不断。王国、帝国、自治城邦、秘密组织等势力交错。议会、王室、宗教领袖和商会在政治中扮演重要角色。

world_religion: |
  信仰体系多样，有主神信仰、自然崇拜、祖先崇拜等。教会在社会中有较大影响力，不同宗教之间偶有冲突，也有合作。
